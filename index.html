<!DOCTYPE html>
<html>
<head>
<title>My Awesome Web Page</title>
<link rel="stylesheet" href="http://getbootstrap.com/2.3.2/assets/css/bootstrap.css">
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container-fluid">
  <div class="row-fluid">
    <div class="centering text-center">
      <!-- Contextual button for informational alert messages -->
      <button type="button" class="btn btn-primary btn-sm btn-block" id="buttonthatdisplaystheupabovediv">Show the top section</button>
      <button type="button" class="btn btn-primary btn-sm btn-block" id="buttonthatdisplaysthecentraldiv">Show the actual page content</button>
      <button type="button" class="btn btn-primary btn-sm btn-block" id="buttonthatdisplaysthedownbelowdiv">Show the bottom section</button>
      <button type="button" class="btn btn-primary btn-sm btn-block" id="buttonthatdisplaysthelinktopopupdiv">Show link to popup</button>
      <button type="button" class="btn btn-default btn-sm btn-block" id="buttonthatdisplayseverything">Show everything</button>
    </div>
  </div>
</div>
<div id="upabove" class="visualstate padded shownupabove" style="display: none;">This is the top section.</div>
<div id="inthecenter" class="visualstate padded showinthecenter" style="display: none;">This is the actual page content.</div>
<div id="downbelow" class="visualstate padded showndownbelow" style="display: none;">This is the bottom section.</div>
<div id="linkthatshowspopup" class="visualstate padded" style="display: none;"><a id="actualhyperlink" href="#">Click me to see the popup!</a></div>
</body>
</html>
<script src="http://webdev.rosedu.org/js/zepto.min.js"></script>
<script src="app.js"></script>
